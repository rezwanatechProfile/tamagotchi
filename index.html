<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>My Tamagotchi</title>
</head>
<body>

  <h1>Welcome to Tamagotchi Game</h1>

  <div>
    <div class="flex-div">
    <button id="startBtn" class="btn">Start Game</button>
    <div><p><span id="mins"></span>: <span id="seconds"></span>: <span id="tens"></span></p></div>
  </div>

<div class="parentDiv">
  <div class="text">Hunger</div>
    <div class="progress">
      <div class="progress-bar-1"></div>
    </div>

</div>

<div class="parentDiv">
  <div class="text">Energy</div>
  <div class="progress">
    <div class="progress-bar-2"></div>
  </div>
</div>

<div class="parentDiv">
  <div class="text">Hygiene</div>
  <div class="progress">
    <div class="progress-bar-3"></div>
  </div>
</div>


<div class="parentDiv">
  <div class="text">Fun</div>
  <div class="progress">
    <div class="progress-bar-4"></div>
  </div>
</div>



<div class="container">
  <div class="buttons">
    <button id="fbtn" class="btn">Food</button>
    <button id="sbtn" class="btn">Sleep</button>
    <button id="btn-stop" class="btn">Stop sleeping</button>
    <button id="pbtn" class="btn">Play</button>
    <button id="ibtn" class="btn">Info</button>
  </div>
</div>

</div>







  <script src="js/app.js"></script>
</body>
</html>
